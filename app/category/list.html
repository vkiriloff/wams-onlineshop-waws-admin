<section>
    <h2>Categories</h2>
    <div>
        <table class="table">
            <thead>
                <th>#</th>
                <th>Title</th>
            </thead>
            <tbody data-bind="foreach: items">
                <tr>
                    <td>
                        <span data-bind="text: $index"></span>
                    </td>
                    <td>
                        <a data-bind="text: title, attr: { href: '#category-edit/' + id }"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
