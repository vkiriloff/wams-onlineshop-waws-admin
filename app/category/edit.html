<section>
    <h2>Category edit</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-1 control-label" for="tbTitle">Title</label>
            <div class="col-sm-11">
                <input id="tbTitle" class="form-control" placeholder="category title" type="text" data-bind="value: title" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <button type="submit" data-bind="click: edit" class="btn btn-default">Edit</button>
            </div>
        </div>
    </form>
</section>
