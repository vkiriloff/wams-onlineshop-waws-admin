<section>
    <h2>Good new</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-1 control-label" for="ddlCategory">Category</label>
            <div class="col-sm-11">
                <select class="form-control" id="ddlCategory" data-bind="options: categories, optionsText: 'title', value: category"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="tbTitle">Title</label>
            <div class="col-sm-11">
                <input id="tbTitle" class="form-control" placeholder="good title" type="text" data-bind="value: title" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <button type="submit" data-bind="click: create" class="btn btn-default">Create</button>
            </div>
        </div>
    </form>
</section>
